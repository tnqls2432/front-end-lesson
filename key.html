<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단축키</title>
</head>
<body>
  <!-- 단축키 -->
  <!-- 1. 요소명 : 단어 -> 엔터 -->
  <p></p>
  <!-- 부모자식관계 : >  -->
  <!-- ul>li -->
  <ul>
    <li></li>
  </ul>
  <!-- 다수 : * -->
  <!-- p*3 -->
  <p></p>
  <p></p>
  <p></p>
  <!-- ul>li*3 -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <!-- ul*3>li -->
  <ul>
    <li></li>
  </ul>
  <ul>
    <li></li>
  </ul>
  <ul>
    <li></li>
  </ul>
  <!-- ul*2>li*2 -->
  <ul>
    <li></li>
    <li></li>
  </ul>
  <ul>
    <li></li>
    <li></li>
  </ul>
  <!-- 복제 : copy-> paste -->
  <!--  ctrl + C, ctrl+V -->
  <p></p>
  <p></p>
  <p></p>
  <!-- shift + alt + 아래화살표, 위에 화살표 -->
  <ul>
    <li>no01</li>
    <li>no02</li>
  </ul>
  <ul>
    <li>no01</li>
    <li>no02</li>
  </ul>
  <ul>
    <li>no01</li>
    <li>no02</li>
  </ul>
  <ul>
    <li>no01</li>
    <li>no02</li>
  </ul>
   <!-- alt + click -->
   <ul>
     <li>no_01</li>
     <li>no_02</li>
     <li>no_03</li>
     <li>no_04</li>
   </ul>
   <ul>
     <li>no</li>
     <li>no</li>
     <li>no</li>
   </ul>
</body>
</html>
